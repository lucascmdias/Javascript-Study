<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OB</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form id="adicionarCliente">

        <div class="dados">
            <label for="name">Nome</label>
            <input id = "name" type="text" name="name" class="name">
        </div>

        <div class="dados">
            <label for="cpf">CPF</label>
            <input id="cpf" type="number" name="cpf" class="cpf" placeholder="Digite seu pcf">
        </div>

        <div class="dados">
            <label for="agencia">Agencia</label>
            <input id = "agencia" type="number" name="agencia" class="agencia">
        </div>

        <div class="dados">
            <label for="conta">Conta</label>
            <input id="conta" type="number" name="conta" class="conta">
        </div>


        <div class="button">
            <button class="botao" id="botao">Enter</button>
        </div>


    </form>

    <script src="./cliente.js"></script>
    <script src="./contacorrente.js"></script>
    <script src="./index.js"></script>
</body>

</html>
